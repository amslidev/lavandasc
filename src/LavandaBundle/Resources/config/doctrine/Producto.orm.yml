LavandaBundle\Entity\Producto:
    type: entity
    table: producto
    id:
        idproducto:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            column: idProducto
            generator:
                strategy: IDENTITY
    fields:
        nombre:
            type: string
            nullable: false
            length: 150
            options:
                fixed: false
        descripcion:
            type: text
            nullable: false
            length: 65535
            options:
                fixed: false
        precio:
            type: float
            nullable: false
            precision: 10
            scale: 0
        rutaimagen:
            type: string
            nullable: false
            length: 150
            options:
                fixed: false
            column: rutaImagen
        nombreimagen:
            type: string
            nullable: false
            length: 100
            options:
                fixed: false
            column: nombreImagen
        fechaalta:
            type: date
            nullable: false
            column: fechaAlta
        fechabaja:
            type: date
            nullable: true
            column: fechaBaja
        disponible:
            type: boolean
            nullable: false
    lifecycleCallbacks: {  }
